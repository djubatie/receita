    <title>Receita</title>

<body>
    <h1> Receita de Esfirra</h1>

    <h2> Ingredientes (20 porções) </h2>

    <li>30 g de fermento biológico</li>
    <li>1 copo de leite morno</li>
    <li>1 colher (chá) de açúcar</li>
    <li>1 colher (sobremesa) de sal</li>
    <li>600 g de farinha de trigo (aproximadamente)</li>
    <li> 1/2 xícara de óleo</li>
    <li> 1 ovo</li>

     

    
</body>
